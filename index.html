<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Weather App</title>
            <link rel="stylesheet" href="style.css"/> 
        </head>

        <body>
            <div class="container">
                <h1>Weather App</h1>
                <input type="text" id="locationInput" placeholder="Enter the name of a city" />
                <button id="searchButton">Get Weather</button>
                
                <div class="weather-info">
                    <h1 id="country"></h1>
                    <h2 id="location"></h2>
                    <p id="temperature"></p>
                    <p id="description"></p>
                </div>

              </div>
              <script src="script.js"></script>    
        </body>
    </html>
